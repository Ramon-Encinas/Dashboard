<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <span>Dashboard</span>
            </div>
            <div class="menu">
                <span>Home</span>
                <span>Profile</span>
                <span>Messages</span>
                <span>History</span>
                <span>Tasks</span>
                <span>Communities</span>
            </div>
           
            <div class="account">
                <span>Settings</span>
                <span>Support</span>
                <span>Privacy</span>
            </div>

        </div>
        <div class="header">
            <div class="search-bar">
                <input type="text" placeholder="Search" class="search">
            </div>
            <div class="profile">
                <div class="bell"></div>
                <div class="prof-icon"></div>
                <div class="prof-name">
                    <span>User Name</span>
                </div>
            </div>
            <div class="username">
                <img src="" alt="" srcset="">
                <span>Hi there, <br></span>
                <span>User Name (@User)</span>
            </div>
            <div class="option-bar">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="content">
                <span>Your Projects</span>
                <div class="projects">
                    <div>Project 1</div>
                    <div>Project 2</div>
                    <div>Project 3</div>
                    <div>Project 4</div>
                    <div>Project 5</div>
                    <div>Project 6</div>
                    <div>Project 7</div>
                    <div>Project 8</div>
                </div>
            </div>
            <div class="side-content">
                <span>Announcement</span>
                <div class="announcements">
                    <div class="announcement1"></div>
                    <div class="announcement2"></div>
                    <div class="annoucement3"></div>
                </div>
                <span>Trending</span>
                <div class="trending">
                    <div class="trend1"></div>
                    <div class="trend2"></div>
                    <div class="trend3"></div>
                    <div class="trend4"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
